<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kotipakkija</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script defer src="script.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>

<header>
    <h1>Kotipakkija</h1>
    <!-- Add navigation -->
</header>

<main>
    <section id="timetable">
        <h2>Asjad, mida läheb vaja ↓</h2>
        <!-- Placeholder for the timetable display -->
        <!-- This area will be populated with the timetable based on user selections -->
    </section>

    <section id="input-form">
        <h2>Lesson Requirements</h2>
        <form id="lesson-form">
            <label for="class">Vali klass:</label>
            <select id="class" name="class">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <!-- Add options for other classes -->
            </select>
        <!-- Form for users to input their requirements for each lesson -->
            <label for="day">Vali päev:</label>
            <select id="day" name="day">
                <option value="Esmaspäev">Esmaspäev</option>
                <option value="Teisipäev">Teisipäev</option>
                <option value="Kolmapäev">Kolmapäev</option>
                <option value="Neljapäev">Neljapäev</option>
                <option value="Reede">Reede</option>
                <option value="Laupäev">Laupäev</option>
                <option value="Pühapäev">Pühapäev</option>
                <!-- Add options for other days -->
            </select>

            <!-- Add other input fields for lesson requirements -->
            <!-- For example:
                 <label for="lesson1">Lesson 1:</label>
                 <input type="text" id="lesson1" name="lesson1" placeholder="Enter requirement for Lesson 1"> -->

            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 Kotipakkija</p>
</footer>

</body>
</html>
