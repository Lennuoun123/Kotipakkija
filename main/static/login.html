<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script defer src="/static/login.js"></script>
    <link rel="stylesheet" href="/static/styles2.css">
    <link rel="icon" href="/static/2version.ico">
    <link rel="preload" href="https://user-images.githubusercontent.com/2388823/107261098-bf287080-69f3-11eb-829c-d8884e26b758.png" as="image">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div id="login-container">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button id="login-button">Login</button>
            <div id="login-message"></div>
        </div>

        <h2>Register</h2>
        <div id="register-container">
            <input type="text" id="register-username" placeholder="Username" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button id="register-button">Register</button>
            <div id="register-message"></div>
        </div>
    </div>
</body>
</html>
